<app-header (showRecipes)="onRecipesClicked($event)" (showShoppingList)="onShoppingListClicked($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="showRecipes && !showShoppingList"></app-recipes>
      <app-shopping-list *ngIf="showShoppingList && !showRecipes"></app-shopping-list>
    </div>
  </div>
</div>
