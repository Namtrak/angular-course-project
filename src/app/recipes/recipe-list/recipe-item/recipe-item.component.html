<a href="#" (click)="onRecipeItemClicked()">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="recipeItem.imagePath" class="img-fluid rounded-start" alt="Recipe image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" #recipeItemName>{{ recipeItem.name }}</h5>
                    <p class="card-text" #recipeItemDescription>{{ recipeItem.description }}</p>
                </div>
            </div>
        </div>
    </div>
</a>
