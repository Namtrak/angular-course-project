<div class="row">
    <div class="cols-xs-12">
        <img src="{{ recipe.imagePath }}" alt="" class="img-responsive" style="height: 150px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false" appDropdown>
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#" (click)="addIngredients()">Add Ingredients to
                        Shopping list</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Edit Recipe</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{
                ingredient.amount}}</li>
        </ul>
    </div>
</div>
